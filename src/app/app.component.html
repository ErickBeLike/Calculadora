<!-- app.component.html -->

<div class="container mt-5">
  <div class="calculator">
    <input type="text" class="form-control mb-2" [(ngModel)]="display" placeholder="0" disabled>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning btn-block" (click)="appendToDisplay('/')">/</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning btn-block" (click)="appendToDisplay('*')">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning btn-block" (click)="appendToDisplay('-')">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" (click)="appendToDisplay('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success btn-block" (click)="calculate()">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning btn-block" (click)="appendToDisplay('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button class="btn btn-danger btn-block" (click)="clear()">C</button>
      </div>
    </div>
  </div>
</div>
